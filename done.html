<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css  -->
    <style>
      body {
        background: #ffeaa4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      /* ///////////////////////////// 1nd ///////////////////////////// */

      /* Phone animation */
      .Phone-main-div {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .phone-screen {
        width: 257px;
        height: 548px;
        background: #006f69;
        position: absolute;
        top: 6px;
        right: 7px;
        border-radius: 34px;
        z-index: -1;
      }

      .phone-camera {
        position: absolute;
        top: 6px;
        left: 50%;
        transform: translate(-50%);
      }

      .screen-time {
        position: absolute;
        top: 76px;
        left: 50%;
        transform: translate(-50%);
      }

      .element-1 {
        position: absolute;
        top: 0;
        left: 0;
      }

      .element-2 {
        position: absolute;
        left: 20%;
        top: 40%;
      }

      .element-3 {
        position: absolute;
        bottom: 0;
        left: 10%;
      }

      .element-with-text {
        position: absolute;
        top: 33px;
        opacity: 0;
      }

      .element-with-text-animation {
        opacity: 0;
        transform: scale(1);
        animation: element-text-animation 4.5s ease-in-out forwards,
          element-text-animation-end 1s ease-in-out 5.5s forwards;
      }

      .notification-main-div {
        height: 50px;
        padding: 0 7px;
        z-index: 10;
        width: 80%;
        background: white;
        border-radius: 12px;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transform: translateY(100%);
        animation: notification-slide-up 0.8s ease-in-out forwards,
          notification-scale-effect 1s ease-in-out 1s forwards,
          notification-opacity-down 2s ease-in-out 2s forwards;
      }

      .notification-main-div div {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .notification-msg-text {
        color: #181818;
        font-size: 12px;
      }

      .confetti-image {
        position: absolute;
        width: 200px;
        opacity: 0;
        transform: scale(1);
        animation: confetti-effect 1.8s ease-in-out 1s forwards,
          confetti-opacity-down 0.4s ease-in 3s forwards;
      }

      @keyframes notification-slide-up {
        0% {
          opacity: 0;
          transform: translateY(100%);
        }

        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes notification-scale-effect {
        0% {
          transform: scale(1);
        }

        100% {
          transform: scale(2);
        }
      }

      @keyframes confetti-effect {
        0% {
          opacity: 0;
          transform: scale(1);
        }

        100% {
          opacity: 1;
          transform: scale(3.5);
        }
      }

      @keyframes notification-opacity-down {
        0% {
          opacity: 1;
          transform: scale(2);
        }

        70% {
          opacity: 1;
          transform: scale(2);
        }

        100% {
          opacity: 0;
          transform: scale(1.5);
        }
      }

      @keyframes confetti-opacity-down {
        0% {
          opacity: 1;
          transform: scale(3.5);
        }

        100% {
          opacity: 0;
          transform: scale(3.5);
        }
      }

      @keyframes element-text-animation {
        0% {
          opacity: 0;
          transform: scale(1);
        }

        40% {
          opacity: 1;
          transform: scale(1);
        }

        70% {
          opacity: 1;
          transform: scale(2.3) translateY(5%);
        }

        100% {
          opacity: 1;
          transform: scale(2.3) translateY(-20%);
        }
      }

      @keyframes element-text-animation {
        0% {
          opacity: 0;
          transform: scale(1);
        }

        40% {
          opacity: 1;
          transform: scale(1);
        }

        70% {
          opacity: 1;
          transform: scale(2.3) translateY(5%);
        }

        100% {
          opacity: 1;
          transform: scale(2.3) translateY(-20%);
        }
      }

      @keyframes element-text-animation-end {
        0% {
          opacity: 1;
          transform: scale(2.3) translateY(-20%);
        }

        100% {
          opacity: 1;
          transform: scale(1.2) translateY(-150%);
        }
      }

      /* ///////////////////////////// 2nd ///////////////////////////// */

      /* card animation */
      .card-main-div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .card-top-sender-text {
        margin-bottom: 80px;
        animation: textDivReveal 1s ease-in-out forwards,
          textDivRemove 1s ease-out 3.3s forwards;
      }

      .card-top-sender-text h1 {
        color: #553e2e;
        font-size: 52px;
        font-weight: bold;
        text-align: center;
        margin: 0;
        display: block;
        animation: textReveal 1.3s ease-out forwards,
          textRemove 1s ease-out 3.3s forwards;
      }

      .card-top-sender-text h1::after {
        content: ">";
      }

      .card-top-sender-text h1::before {
        content: "<";
      }

      .card-top-sender-text p {
        color: #553e2e;
        font-size: 42px;
        font-weight: bold;
        text-align: center;
        margin: 0;
        display: block;
        animation: textReveal 1.4s ease-in-out forwards,
          textRemove 1s ease-out 3.3s forwards;
      }

      .main-card {
        position: relative;
        width: 485px;
        height: 481px;
        transform: translateY(200%);
        scale: 0.7;
        animation: card-slide-up 1.1s ease-in-out forwards,
          main-card-go-out 1.8s ease-in-out 4.4s forwards;
      }

      .card-stamp {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -45%);
        z-index: 4;
        animation: cardStamp 1s ease-in-out forwards;
        animation-delay: 2s;
        opacity: 1;

      .card-under-part {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 485px;
        height: 461px;
        z-index: 2;
      }

      .card-under-part div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #006f69;
        clip-path: path(
          "M484.36 0V460.8H0V0C0.25 13.56 3.58997 24.5 10.04 33.34C12.65 36.92 2.76001 26.98 215.68 240.18C239.45 263.98 249.5 259.38 268.68 240.18C481.37 27.22 471.6 37.0699 474.32 33.34C481.09 24.06 484.12 12.97 484.36 0Z"
        );
      }

      .card-back-part {
        position: absolute;
        top: 0px;
        left: 0;
        width: 100%;
        z-index: 1;
      }

      .main-inner-card {
        position: absolute;
        bottom: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        width: 485px;
        height: 461px;
        animation: main-inner-card-go-up 1.8s ease-in-out 4.4s forwards,
          main-inner-card-out 0.8s ease-in-out 10.2s forwards;
      }

      .inner-card-1 {
        position: absolute;
        scale: 0.88;
        animation: inner-card-scale-up 0.4s ease-in-out forwards,
          inner-card-go-right 1s ease-in-out 0.4s forwards;
        animation-delay: 6.5s;
      }

      .inner-card-2 {
        scale: 0.88;
        position: absolute;
        animation: inner-card-scale-up2 0.4s ease-in-out forwards,
          inner-card-go-left 1s ease-in-out 0.4s forwards;
        animation-delay: 6.5s;
      }

      .gift-btn {
        position: absolute;
        bottom: -50px;
        z-index: -1;
        opacity: 0;
        cursor: pointer;
        transform: scale(1);
        animation: gift-btn-display 0.7s ease-in-out 8s forwards,
          gift-btn-click 0.8s ease-in-out 9.3s forwards;
      }

      @keyframes card-slide-up {
        0% {
          scale: 0.7;
          transform: translateY(200%);
        }

        100% {
          scale: 1;
          transform: translateY(0);
        }
      }

      @keyframes main-card-go-out {
        0% {
          transform: translateY(0);
        }
        99% {
          transform: translateY(210%);
        }
        100% {
          transform: translateY(210%);
        }
      }

      @keyframes inner-card-scale-up {
        0% {
          scale: 0.88;
        }

        100% {
          scale: 1;
        }
      }

      @keyframes inner-card-scale-up2 {
        0% {
          scale: 0.88;
        }

        100% {
          scale: 1;
        }
      }

      @keyframes inner-card-go-right {
        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(48%);
        }
      }

      @keyframes inner-card-go-left {
        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(-48%);
        }
      }

      @keyframes main-inner-card-go-up {
        0% {
          transform: translateY(0);
        }

        100% {
          transform: translateY(-245%);
        }
      }

      @keyframes main-inner-card-out {
        0% {
          transform: translateY(-245%);
        }

        100% {
          transform: translateY(-445%);
        }
      }

      @keyframes textDivReveal {
        0% {
          opacity: 0;
          transform: translate(0, 40%);
        }
        100% {
          opacity: 1;
          transform: translate(0, 0);
        }
      }

      @keyframes textReveal {
        0% {
          opacity: 0;
          transform: translate(0, 100%);
        }
        100% {
          opacity: 1;
          transform: translate(0, 0);
        }
      }

      @keyframes textDivRemove {
        0% {
          opacity: 1;
          transform: translate(0, 0);
        }
        100% {
          opacity: 0;
          transform: translate(0, -40%);
        }
      }

      @keyframes textRemove {
        0% {
          opacity: 1;
          transform: translate(0, 0);
        }
        100% {
          opacity: 0;
          transform: translate(0, -100%);
        }
      }

      @keyframes cardStamp {
        0% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }

      @keyframes card-1st-half {
        0% {
          height: 279px;
        }

        100% {
          height: 0;
        }
      }

      @keyframes card-2nd-half {
        0% {
          height: 0;
          top: 0px;
        }

        100% {
          top: -279px;
          height: 279px;
        }
      }

      @keyframes card-2nd-half {
        0% {
          height: 0;
          top: 0px;
        }

        100% {
          top: -279px;
          height: 279px;
        }
      }

      @keyframes gift-btn-display {
        0% {
          opacity: 0;
          z-index: -1;
          bottom: -50px;
        }
        20% {
          opacity: 0;
          z-index: -1;
          bottom: -70px;
        }
        100% {
          opacity: 1;
          z-index: 4;
          bottom: -200px;
        }
      }

      @keyframes gift-btn-click {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        25% {
          opacity: 1;
          transform: scale(0.85);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      /* ///////////////////////////// 3rd ///////////////////////////// */

      /* phone 2*/
      .phone-2-main-div {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .phone-2-screen {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: slideUp 1.7s ease-in-out forwards,
          slideUpY 0.5s ease-in-out 7s forwards;
      }

      .phone-frame-2-logo {
        position: absolute;
        top: 11%;
      }

      .phone-2-secreen-text {
        color: #666666;
        font-size: 18px;
        font-weight: 500;
        z-index: 2;
        position: absolute;
        top: 15%;
        text-align: center;
      }

      .blur-layout {
        position: absolute;
        left: left;
        top: -20px;
        backdrop-filter: blur(4px);
        border-radius: 40px;
        z-index: 4;
        animation: blurUp 1s ease-in-out forwards;
        animation-delay: 7.2s;
        opacity: 0;
        width: 110%;
        height: 105%;
      }

      .feedback-card {
        background: rgb(255, 255, 255);
        border-radius: 20px;
        text-align: center;
        position: absolute;
        font-size: 16px;
        padding: 10px 40px;
        z-index: -1;
        animation: feedBackScaleUp 0.5s ease-in-out forwards;
        animation-delay: 8s;
        opacity: 0;
      }

      .replay-btn {
        position: absolute;
        bottom: 0px;
        z-index: -1;
        animation: replayBtn 0.7s ease-in-out forwards;
        animation-delay: 7s;
        opacity: 0;
        cursor: pointer;
      }

      .all-brand-div {
        position: absolute;
        bottom: 10px;
        height: 73%;
      }

      .brand-div {
        position: relative;
        height: 100%;
        overflow-y: hidden;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .div-top {
        position: absolute;
        top: 0;
        left: 0;
        height: 55px;
        width: 100%;
        background-image: linear-gradient(#f4f4f4, #ffff0000);
      }

      .brand-div div {
        z-index: 3;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        animation: scrollImages 3.5s ease-in-out forwards;
        animation-delay: 2.5s;
      }

      .brand-div::-webkit-scrollbar {
        display: none;
      }

      @keyframes slideUp {
        0% {
          scale: 0.8;
          transform: translateY(220%);
        }
        100% {
          scale: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUpY {
        0% {
          scale: 1;
          transform: translateY(0);
        }
        100% {
          scale: 1;
          transform: translateY(-50px);
        }
      }

      @keyframes scrollImages {
        0% {
          transform: translateY(0);
          /* Start at the top */
        }

        100% {
          transform: translateY(-82%);
          /* Scroll to the bottom */
        }
      }

      @keyframes blurUp {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes feedBackScaleUp {
        0% {
          z-index: -1;
          scale: 1;
          opacity: 0;
        }
        100% {
          z-index: 4;
          scale: 3;
          opacity: 1;
        }
      }

      @keyframes replayBtn {
        0% {
          opacity: 0;
          z-index: -1;
          bottom: 0px;
        }
        20% {
          opacity: 0;
          z-index: -1;
          bottom: -10px;
        }
        100% {
          opacity: 1;
          z-index: 4;
          bottom: -50px;
        }
      }
    </style>
  </head>
